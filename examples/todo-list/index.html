<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>MetaJS Demo</title>

	<script type="text/javascript" src="../../lib/utils.js"></script>
	<script type="text/javascript" src="../../lib/template.js"></script>
	<script type="text/javascript" src="../../lib/view.js"></script>
	<script type="text/javascript" src="../../lib/fragment.js"></script>
	<script type="text/javascript" src="../../lib/activity.js"></script>
	<script type="text/javascript" src="../../lib/providers.js"></script>	

		<script type="text/javascript">

			Meta.config.importPrefix = "modules/%module%.html";

			Meta.Utils.import("main-activity", function(){

				Meta.CreateActivity(document.getElementById('app'), "com.example.todo.MainActivity")

			});

		</script>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>

		<header>
			<h1>To-do list example</h1>
			<p>Example of using MetaJS to build complete application. Example uses local storage.</p>
		</header>

		<section id="app"></section>

	</body>
</html>
