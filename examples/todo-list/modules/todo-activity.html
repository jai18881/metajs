<html>

	<template is="meta-view" name="com.example.todo.TodoActivity">

		<style>

			* {
				margin: 0px;
				padding: 0px;
			}

			:host {
				display: block;
				font-size: 14px;
				padding: 20px;
			}

			ul {
				list-style: none;
			}

			ul li {
				padding: 10px;
				border-bottom: 1px solid #cccccc;
				cursor: pointer;
			}

			ul li:hover {
				background: #f3f3f3;
			}

			ul li.completed {
				color: #aaaaaa;
				text-decoration: line-through;
			}

			ul li .remove {
				display: none;
				float: right;
				color: #ff0000;
				cursor: pointer;
			}

			ul li:hover .remove {
				display: inline-block;
			}

			ul li .remove:hover {
				text-decoration: underline;
			}

			ul li.add {
				padding: 0px;
			}

			ul li.add input {
				border: 0px none;
				background: #ffffff;
				box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.15);
				padding: 10px;
				box-sizing: border-box;
				width: 100%;
			}

			p.no-list {
				padding: 50px;
				text-align: center;
				font-size: 18px;
				font-weight: 100;
				color: #999999;
			}

		</style>

		<div id="list">
			<p class="add">
				<input type="text" id="todo-name" name="todo_name" placeholder="Add new to-do" />
			</p>

			<ul class="items">
				<li index="{{@key}}" class="{{#if completed}}completed{{/if}}">
					<span class="remove">Remove</span>
					<span class="name">{{task}}</span>
				</li>
			</ul>
		</div>

	</template>

	<script type="text/javascript">

		Meta.Activity('com.example.todo.TodoActivity', {

			view: 'com.example.todo.TodoActivity',

			onCreate: function(self){

				this.model.list = null;

			},

			setList: function(todoList){

				this.model.list = todoList;

			},

			conditions: {

				"list": true

			}

		});

	</script>

</html>
